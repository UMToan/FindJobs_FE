<section class="section-hero overlay inner-page bg-image" style="background-image: url('../../../../assets/images/hero_1.jpg');"
      id="home-section">
      <div class="container">
         <div class="row">
           <div class="col-md-7">
             <h1 class="text-white font-weight-bold">Resune List</h1>
             <div class="custom-breadcrumbs">
               <a href="#">Home</a> <span class="mx-2 slash">/</span>
               <a href="#">Resume</a> <span class="mx-2 slash">/</span>
               <span class="text-white"><strong>Resume List</strong></span>
             </div>
           </div>
         </div>
       </div>
</section>

<div class="container">
   <table class="table table-striped">
      <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Created Date</th>
            <th>Created By</th>
            <th>Modified Date</th>
            <th>Modified By</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let re of resume">
            <td>{{re.id}}</td>
            <td>{{re.name}}</td>
            <td>{{re.mail }}</td>
            <td>{{re.createdDate}}</td>
            <td>{{re.createdBy}}</td>
            <td>{{re.modifiedDate}}</td>
            <td>{{re.modifiedBy}}</td>
            <td>
               <a [routerLink]="['/resume-create']" class="btn btn-warning">Create</a>
            </td>
            <td>
               <button (click)="resumeUpdate(re.id)" class="btn btn-info">Update</button>
            </td>
         </tr>
      </tbody>
   </table>
</div>
