<section class="section-hero overlay inner-page bg-image"
    style="background-image: url('../../../../assets/images/hero_1.jpg');" id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold">Apply Job</h1>
                <div class="custom-breadcrumbs">
                    <a href="#">Home</a> <span class="mx-2 slash">/</span>
                    <a href="#">Job</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong>Apply Job</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row align-items-center mb-5">
        <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="d-flex align-items-center">
                <div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-lg-12 border rounded">
            <form (ngSubmit)="onSubmit()" class="p-4 p-md-5">

                <div class="form-group">
                    <label for="">Jobs Name</label>
                    <input type="text" class="form-control" id="jobsID" [(ngModel)]="job.jobsTitle"
                       name="jobsID">
                 </div>

                <div class="form-group">
                    <label for="">Your Resume</label>
                    <app-resume-drop-down-list (resumeID)="slectResumeID($event)"></app-resume-drop-down-list>
                </div>

                <button class="btn btn-success mt-3" type="submit">Apply Now</button>
            </form>
        </div>
    </div>
</div>
