<section class="section-hero overlay inner-page bg-image" style="background-image: url('../../../../assets/images/hero_1.jpg');"
      id="home-section">
      <div class="container">
         <div class="row">
           <div class="col-md-7">
             <h1 class="text-white font-weight-bold">Areas Create</h1>
             <div class="custom-breadcrumbs">
               <a href="#">Home</a> <span class="mx-2 slash">/</span>
               <a href="#">Area</a> <span class="mx-2 slash">/</span>
               <span class="text-white"><strong>Areas Create</strong></span>
             </div>
           </div>
         </div>
       </div>
</section>

<div class="container">
   <div class="row align-items-center mb-5">
      <div class="col-lg-8 mb-4 mb-lg-0">
         <div class="d-flex align-items-center">
            <div>
            </div>
         </div>
      </div>
   </div>

   <div class="row mb-5">
      <div class="col-lg-12 border rounded">
         <form (ngSubmit)="onSubmit()" class="p-4 p-md-5">

            <div class="form-group">
               <label for="">Area Name</label>
               <input type="text" class="form-control" id="locationName" [(ngModel)]="area.locationName"
                  name="locationName">
               <!-- <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" id="locationName" [(ngModel)]="area.locationName"
                  name="locationName">
               </ckeditor> -->
               <!-- <select class="form-control" id="locationName" name="locationName" [(ngModel)]="area.locationName">
                  <option value="">-- Chọn khu vực --</option>
                  <option *ngFor="let area of areas" [value]="area.id">{{area.locationName}}</option>
               </select> -->
            </div>

            <div class="form-group">
               <label for="">Created Date</label>
               <input type="text" class="form-control" id="createdDate" [(ngModel)]="area.createdDate"
                  name="createdDate">
            </div>

            <div class="form-group">
               <label for="">Created By</label>
               <input type="text" class="form-control" id="createdBy" [(ngModel)]="area.createdBy" name="createdBy">
            </div>

            <div class="form-group">
               <label for="">Modified Date</label>
               <input type="text" class="form-control" id="modifiedDate" [(ngModel)]="area.modifiedDate"
                  name="modifiedDate">
            </div>

            <div class="form-group">
               <label for="">Modified By</label>
               <input type="text" class="form-control" id="modifiedBy" [(ngModel)]="area.modifiedBy" name="modifiedBy">
            </div>

            <button class="btn btn-success mt-3" type="submit">Submit</button>
         </form>
      </div>
   </div>
</div>
